<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advent of Code - 2025 - Decorating the north pole</title>
</head>
<body>
    <script type="module" src="./dist/main.js"></script>

    <p>
        <form>
            <label for="puzzles">Select which solution you want to run:</label><br>
            <select id="puzzles">
                <optgroup label="Day 1 - Secret entrance">
                    <option value="day1">Password</option>
                <optgroup label="Day 2 - Product IDs">
                    <option value="day2">Invalid IDs</option>
                <optgroup label="Day 3 - Joltage counting">
                    <option value="day3">Joltage</option>
                <optgroup label="Day 4 - Printing room">
                    <option value="day4">Paper rolls</option>
                <optgroup label="Day 5 - Cafeteria">
                    <option value="day5">Inventory Manager</option>
                <optgroup label="Day 6 - Garbage chute">
                    <option value="day6">Math homework</option>
                <optgroup label="Day 7 - Teleporter lab">
                    <option value="day7" selected>Tachyon manifold</option>
            </select><br>
            <br>
            <label for="testMode">Run in test mode:</label>
            <input type="checkbox" id="testMode">
        </form>

        <button id="buttonRun" type="submit">Run</button>

    <p>
        <label>Here is the solution:</label>
        <div id="output"></div>
</body>
</html>
